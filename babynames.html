<!doctype html>
<head>
<script>
function showUser(str1,str2){
	if(window.XMLHttpRequest)
	{
		xmlhttp=new XMLHttpRequest();
	}
	else
	{
		xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
	}
	xmlhttp.onreadystatechange=function()
	{
		if(xmlhttp.readyState==4 && xmlhttp.status==200)
		{
			document.getElementById("txtHint").innerHTML=xmlhttp.responseText;
		}
	}
	xmlhttp.open("GET","babynames.php?year="+str1+"&gender="+str2,true);
	xmlhttp.send();
}
</script>
</head>
<body>
<form>
<label>Year:</label>
<select id="year" style="width:150px" id="input_5" name="year">
<option value="">Select Year</option>
<option value="2005">2005</option>
<option value="2006">2006</option>
<option value="2007">2007</option>
<option value="2008">2008</option>
<option value="2009">2009</option>
<option value="2010">2010</option>
<option value="2011">2011</option>
<option value="2012">2012</option>
<option value="2013">2013</option>
<option value="2014">2014</option>
<option value="2015">2015</option>
</select>
<label>Gender:</label>
<select id="gender" style="width:150px" id="input_5" name="gender">
<option value="">Select Gender</option>
<option value="m">m</option>
<option value="f">f</option>
</select>
<button type="button" onclick="showUser(document.getElementById('year').value,document.getElementById('gender').value)">Submit</button>
</form>
<div id="txtHint"><b>Person info will be listed here.</b></div>
</body>
</html>
